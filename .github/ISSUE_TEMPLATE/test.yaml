name: Erro de formatação test
description: Algo está fora do lugar
title: ""

labels:
  - formatting
  - triage

assignees: []

body:
  - type: checkboxes
    id: tipo-erro
    attributes:
      label: Tipo de erro
      options:
        - label: Gralha no texto
        - label: Formatação
          required: false
        - label: Erro técnico
        - label: Outro
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Versão
      description: "A versão do manual pode ser encontrada na capa — ex: 2025"
    validations:
      required: true
  - type: input
    id: chapter
    attributes:
      label: Capítulo
    validations:
      required: true
  - type: input
    id: pagina
    attributes:
      label: Página
    validations:
      required: true
  - type: textarea
    id: descricao
    attributes:
      label: Descrição
      description: Breve explicação ou comentário que ajude a localizar e entender o problema. Também
        podes adicionar capturas de ecrã
    validations:
      required: true
  - type: textarea
    id: sugestao
    attributes:
      label: Sugestão de correção
      description: Conteúdo depois de corrigido (opcional)
    validations:
      required: false
